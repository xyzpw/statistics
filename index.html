<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/script.js"></script>
</head>

<body>
    <select id="statistics-select">
        <option value="percentile">Percentile</option>
        <option value="standard-deviation">Standard deviation</option>
        <option value="p-at-least-once">P(at least once)</option>
    </select> <br /> <br />
    <div id="wrapper">
        <div id="percentile">
            <label>Number set</label>
            <input id="percentile-number-set" placeholder="1, 2, 3"/> <br/> <br/>
            <label>Value</label>
            <input id="percentile-value"/> <br/>
            <label>Percentile at or below</label> <input id="percentile-checkbox" type="checkbox" checked />
            <button id="percentile-btn" onclick="calculate('percentile');">Calculate</button>
            <p id="percentile-result"></p>
        </div>

        <div id="standard-deviation" style="visibility: hidden">
            <label>Number set</label>
            <input id="standard-deviation-number-set" placeholder="1, 2, 3" /> <br /> <br />
            <label>Sample</label> <input id="standard-deviation-checkbox" type="checkbox" checked />
            <button id="standard-deviation-btn" onclick="calculate('standard-deviation');">Calculate</button>
            <p id="standard-deviation-result"></p>
        </div>

        <div id="p-at-least-once" style="visibility: hidden;">
            <label>Probability</label>
            <input id="p-at-least-once-p"/> <br/>
            <label>Number of events</label>
            <input id="p-at-least-once-events"/>
            <button id="p-at-least-once-btn" onclick="calculate('p-at-least-once');">Calculate</button>
            <p id="p-at-least-once-result"></p>
        </div>
        <!--<button id="btn" onclick="calculate();">Calculate</button>-->
        <!--<p id="result"></p>-->
    </div>
</body>

</html>
