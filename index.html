<!DOCTYPE html>
<html>
    <head>
        <script src="src/script.js"></script>
        <link rel="stylesheet" href="src/style.css"/>
    </head>
    <body>
        <select id="statistics-option" class="ui">
            <option value="stdev">Standard Deviation</option>
            <option value="score2p">Score Percentile</option>
            <option value="binomial">Binomial</option>
        </select> <br> <br>
        <div id="wrapper">
            <div id="stdev" class="divs" style="visibility: visible;">
                <label>Sample/Population Values</label>
                <input id="stdev-numberset" class="ui" placeholder="Seperate with ,"/> <br> <br>
                Sample Standard Deviation?<input type="checkbox" id="stdev-samplebox" checked/>
            </div>
            <div id="score2p" class="divs" style="visibility: hidden">
                <label>List of Scores</label>
                <input id="score2p-numberset" class="ui" placeholder="Seperate with ,"/> <br> <br>
                <label>Value</label>
                <input id="score2p-value" class="ui"/> <br> <br>
            </div>
            <div id="binomial" class="divs" style="visibility: hidden;">
                <label>Probability of Event</label>
                <input id="binomial-probability" class="ui"/> <br> <br>
                <label>Number of Events</label>
                <input id="binomial-events" class="ui"/> <br> <br>
                <label>Number of Successes</label>
                <input id="binomial-successes" class="ui"/>
            </div>
        </div> <br>
        <button id="calculate-btn" class="ui" onclick="calculate();">Calculate</button> <br> <br>
        <p id="results"></p>
    </body>
</html>
